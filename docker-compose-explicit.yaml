version: '3'

services:

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - /data:/data/db

  api:
    image: public.ecr.aws/q3b8h4t9/guessthename_api:latest
    restart: always
    environment:
      MONGO_DB_URI: "mongodb://mongo/api" 
    links:
      - mongo

  frontend:
    image: public.ecr.aws/q3b8h4t9/guessthename_frontend:latest
    container_name: frontend
    restart: always
    environment:
      API_BASE_URL: api
    links:
      - api

  worker:
    build: public.ecr.aws/q3b8h4t9/guessthename_worker:latest
    container_name: worker
    restart: always

  nginx-proxy:
    depends_on:
      - api
      - frontend
    image: nginx:alpine
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
