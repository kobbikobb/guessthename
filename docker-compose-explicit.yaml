version: '3'

services:

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - /data:/data/db

  api:
    image: kobbikobb/guessthename_api:073d930941d300759d8a8219a4097a2d4c55e923
    restart: always
    environment:
      MONGO_DB_URI: "mongodb://mongo/api" 
    links:
      - mongo

  frontend:
    image: kobbikobb/guessthename_frontend:073d930941d300759d8a8219a4097a2d4c55e923
    container_name: frontend
    restart: always
    environment:
      API_BASE_URL: api
    links:
      - api

  nginx-proxy:
    depends_on:
      - api
      - frontend
    image: nginx:alpine
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
