version: '3'

services:

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - data:/db

  api:
    build: ./api
    container_name: api
    restart: always
    ports:
      - '3000:3000'
    links:
      - mongo
    volumes:
      - ./api:/app

volumes:
  data: